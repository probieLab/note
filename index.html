<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/index.css" />
	<style>
		.container {
			margin: 0px;
			padding: 0px;
			width: 100%;
			color: rgba(34, 34, 34, .50);
		}
		body {
			background-color: #FAF2CC;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="leftMenuBox col-lg-3 col-sm-3">
			<div class="userInfo">
				<img id="userHead" src="img/carousel2.png" />
				<div class="username">
					<p>username</p>
					<h5>time</h5>
				</div>
			</div>
			<div class="historyList">
			</div>
		</div>
		<div class="mainBox col-lg-8 col-sm-8">
			<h2 id="fileName" class="passageTitle" contenteditable="true">
				Editable headlines
			</h2>
			<iframe src="editPage.html"></iframe>
			<div class="btn-group" style="padding-top: 5px;">
				<button id='cache' class="btn btn-default">Cache</button>
				<button id='cleanCache' class="btn btn-default">Clean Cache</button>				
				<button id="save" class="btn btn-default">Save</button>
				<button class="btn btn-default">Edit</button>
				<button class="btn btn-default">Delete</button>
			</div>
		</div>
		<div class="toolsBox col-lg-1 col-sm-1">
			<div id="">
				<button id="creatDrawArea" class="btn btn-default">Canvas</button>
				<button id="creatCodeArea" class="btn btn-default">Code</button>
			</div>

		</div>
		<div id="mask" class="container">
			<div id="submitWarning">
				<h3>Save Pssage</h3>
				<div>
					<input placeholder="Add some describe"></input>
				</div>
				<div class="">
					<button class="btn btn-success">sure</button>
					<button class="btn btn-warning">console</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
